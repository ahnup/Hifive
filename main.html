<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>Your Profile</title>
        <style type="text/css">
            body{
                background-color: black;
                color: white;
                margin:0 auto;
            }
            .clock{
                text-align: right;
                margin-right: 30px;
            }
            header{
                text-align: center;
                margin-top: 10px;
                margin-bottom: 20px;

        </style>

    <body>
        <header>
            <div class="cameraButton">

                style="background-color: black; color: white; border: 1px solid white; font-size: 20px; line-height: 1.3; border-radius: 5px;"

                <input type="button" value="이전 페이지로" 
                style="background-color: black; color: white; border: 1px solid white; font-size: 20px; line-height: 1.3; border-radius: 5px;"
                onclick="GoBack()">
                <script type="text/javascript"> 
                    function camera_on(){
                        location.href = "login.html";
                    }
                    function prac_2_timer(){
                        location.href = "timer_setting.html";
                    }
                    function GoBack(){
                        location.href = "practice.html"
                    }
                </script> 
            </div>
            <div class="clock">
                <span id="h2" style="font-size: 10px;">2000년 00월 00일</span></h2><br>
                <span id="h1" style="font-size: 50px;">00:00</span></h1>
