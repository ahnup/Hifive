<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>Login</title>
        <style type="text/css">
           body{
                background-color: black;
                color: white;
                margin:0 auto;
            }
            .header{
                text-align: center;
            }
            .form{
                border: 1px solid gray;
            }
        </style>
    </head>
    <body>
        <header class="header">
            <form>
                PIN번호 입력<br>
                <input type="text" value="" placeholder="번호를 입력해주세요" name="pinNum" id="number"><br>
                <input type="button" value="1" onclick="NumberKeyDown(1)">
                <input type="button" value="2" onclick="NumberKeyDown(2)">
                <input type="button" value="3" onclick="NumberKeyDown(3)">
                <input type="button" value="4" onclick="NumberKeyDown(4)">
                <input type="button" value="5" onclick="NumberKeyDown(5)">
                <input type="button" value="6" onclick="NumberKeyDown(6)">
                <input type="button" value="7" onclick="NumberKeyDown(7)">
                <input type="button" value="8" onclick="NumberKeyDown(8)">
                <input type="button" value="9" onclick="NumberKeyDown(9)">
                <input type="button" value="0" onclick="NumberKeyDown(0)">
                <input type="button" value="back" onclick="BackKeyDown()">
                <input type="button" value="Enter" onclick="EnterKeyDown()"><br>
                <label id="text" style="font-size: small;">!회원이 아니시라면 회원가입을 진행해주세요</label>
            </form>
        </header>
        <section>
            <h3>회원가입</h3>
            <div class="form">
                회원가입을 원하시면 아래의 사이트로 들어가 아래 순서대로 회원가입을 진행해주세요.<br>
                <ol>
                    <li>사이트로 들어가 아래의 기기번호를 입력해주세요</li>
                    <li>서비스를 위해 필요한 회원 정보를 기입해주세요</li>
                </ol>
                <div style="border: 1px solid gray; text-align: center;">
                    URL: https://www.hifive.com<br>
                    기기번호: abcd1234
                </div>
            </div>
        </section>
        <script src="key.js"></script>
        <script type="text/javascript">
            function EnterKeyDown(){  
                const num = document.getElementById("number").value;
                const txt = document.getElementById("text");
                console.log(num);
                if(num == '1234'){
                    location.href = "main.html";
                }
                else{
                    txt.innerHTML = "비밀번호가 올바르지 않습니다.";
                }
            }
            function BackKeyDown(){
                number.value = number.value.substring(0, number.value.length-1)
            }
            function NumberKeyDown(num){
                number.value = number.value+num;
            }
        </script>
       
        
        
        
      
    </body>
</html>
